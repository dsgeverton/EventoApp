<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.css}"  media="screen,projection"/>
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8">
		<title> Evento App </title>
	
	</head>

	<body class="container spacing">
		<header>
			<nav>
			    <div class="nav-wrapper red">
			    	<a href="/" class="brand-logo center">Lista de Eventos</a>
			      		<ul id="nav-mobile" class="left hide-on-med-and-down">
					        
			      		</ul>
				</div>
			</nav>
		</header>
	
		<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar novo evento</a></h3>
		<th:block th:include="alert"></th:block>
		
		<div class="collection">
			<a th:each="evento : ${eventos}" th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento	.id).build())}" class="collection-item"><span class="new badge" th:text="${evento.qtd_convidados}"></span> <span th:text="${evento.nome}"></span> </a>
		</div>
		<!-- <ul class="collapsible" data-collapsible="accordion">
			<li>
				<div class="collapsible-header">
				    <i class="material-icons">filter_drama</i>
				    First
				    <span class="new badge">4</span></div>
			    <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
			</li>
		</ul> -->
		
		<div class="collection">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Local</th>
						<th>Data</th>
						<th>Hor√°rio</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="evento : ${eventos}">
						<td> <a> <span th:text="${evento.nome}"></span> </a> </td>
						<td> <span th:text="${evento.local}"></span> </td>
						<td> <span th:text="${evento.data}"></span> </td>
						<td> <span th:text="${evento.horario}"></span> </td>
						<td> <a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id).build())}" class="btn-floating btn-small waves-effect waves-light btn"><i class="material-icons left">delete</i></a> </td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">

		  $(document).ready(function(){
		    $('.modal').modal();
		  });
		</script>
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>

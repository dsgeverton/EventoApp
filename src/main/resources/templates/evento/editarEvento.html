<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
	<head>
		<!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" th:href="@{/materialize/css/materialize.min.css}"  media="screen,projection"/>
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Evento App</title>
		<meta charset="utf-8">
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	
	<body class="container spacing">
		<header>
			<nav>
			    <div class="nav-wrapper red">
			    	<a href="#" class="brand-logo center">Editar evento</a>
			      	<ul id="nav-mobile" class="left hide-on-med-and-down">		        
			      	</ul>
				</div>
			</nav>
		</header>
		<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a></h3>
		<th:block th:include="alert"></th:block>
		<form class="form-style form-evento-padding-bottom" method="POST">
			<div th:each="evento : ${evento}" class="row">
				<div class="input field col s12">
					<input type="text" maxlength="50" th:attr="value=${evento.nome}" name="nome" placeholder="Nome" >
				</div>
				<div class="input field col s12 m6">
					<input type="text" maxlength="255" th:attr="value=${evento.local}" name="local" placeholder="Local">
				</div>
				<div class="input field col s6 m3">
					<input type="date" th:attr="value=${evento.data}" name="data" placeholder="Data" >
				</div>
				<div class="input field col s6 m3">
					<input type="time" th:attr="value=${evento.horario}" name="horario" placeholder="HorÃ¡rio">
				</div>
				<div class="input field col s12">
					<input type="text" th:attr="value=${evento.imagem}" name="imagem" placeholder="Cole aqui o link da imagem" >
				</div>
			</div>
			<button class="waves-effect waves-light btn right" type="submit"><i class="material-icons right">cloud</i>  Salvar </button>	
		</form>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>

</html>
